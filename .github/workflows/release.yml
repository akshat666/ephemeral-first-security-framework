name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  test-python:
    name: Test Python
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        working-directory: sdk/python
        run: |
          black --check efsf/ tests/
          ruff check efsf/ tests/

      - name: Run type checking
        working-directory: sdk/python
        run: mypy efsf/ --ignore-missing-imports

      - name: Run tests
        working-directory: sdk/python
        run: pytest --cov=efsf --cov-report=xml

  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json

      - name: Install dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: Run type checking
        working-directory: sdk/typescript
        run: npm run typecheck

      - name: Run tests
        working-directory: sdk/typescript
        run: npm run test:coverage

      - name: Build
        working-directory: sdk/typescript
        run: npm run build

  test-java:
    name: Test Java
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and test
        working-directory: sdk/java
        run: ./gradlew build

  publish-python:
    name: Publish Python to PyPI
    needs: [test-python, test-typescript, test-java]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install --upgrade build

      - name: Build package
        working-directory: sdk/python
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk/python/dist/

  publish-typescript:
    name: Publish TypeScript to npm
    needs: [test-python, test-typescript, test-java]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: sdk/typescript/package-lock.json

      - name: Install dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: Build
        working-directory: sdk/typescript
        run: npm run build

      - name: Publish to npm
        working-directory: sdk/typescript
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-java:
    name: Publish Java to Maven Central
    needs: [test-python, test-typescript, test-java]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Import GPG key
        run: |
          printf '%s\n' "$GPG_SIGNING_KEY" > /tmp/private-key.asc
          gpg --batch --import /tmp/private-key.asc
          rm -f /tmp/private-key.asc
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          gpgconf --kill gpg-agent
        env:
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}

      - name: Publish to Maven Central
        working-directory: sdk/java
        run: ./gradlew publishToMavenCentral -Psigning.gnupg.passphrase="$GPG_PASSPHRASE" -Psigning.gnupg.keyName="$GPG_KEY_ID"
        env:
          MAVEN_CENTRAL_TOKEN: ${{ secrets.MAVEN_CENTRAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
